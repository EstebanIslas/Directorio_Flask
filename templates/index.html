{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
{% endwith %}

<form action="/new" method="post">

    <input type="text" name="fullname" placeholder="Write your name">
    <input type="text" name="email" placeholder="Write your email">
    <input type="text" name="phone" placeholder="Write your phone">

    <button>Save</button>
</form>

<div>
    {% for contact in contacts %}
    <div>
        <h5>{{contact.fullname}}</h5>
        <div>
            <a href="{{url_for('contacts.update_contacts', id=contact.id)}}">Update</a>
            <a href="{{url_for('contacts.delete_contacts', id=contact.id)}}">Delete</a>
        </div>
        <p>{{contact.phone}}</p>
        <p>{{contact.email}}</p>

    </div>
    {% endfor %}
</div>
