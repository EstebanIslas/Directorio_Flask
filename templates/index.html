{% extends 'layout.html' %}

{% block body%}


<div class="row">
    <div class="col-md-5">
        {% include('partials/_message.html') %}

        {% include('partials/_contactForm.html') %}
    </div>
    <div class="col-md-7">
        {% for contact in contacts %}

        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{contact.fullname}}</h5>
                <p class="card-text m-0 p-0">{{contact.phone}}</p>
                <p class="card-text p-0"><small class="text-muted">{{contact.email}}</small></p>

                <div>
                    <a href="{{url_for('contacts.update_contacts', id=contact.id)}}"
                        class="btn btn-outline-secondary btn-sm">Update</a>
                    <a href="{{url_for('contacts.delete_contacts', id=contact.id)}}"
                        class="btn btn-outline-danger btn-sm">Delete</a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
