<form action="/new" method="post" class="card text-light p-3">

    <div class="form-group">
        <label for="fullname" class="text-dark">Fullname: </label>
        <input type="text" name="fullname" class="form-control" placeholder="Write your name" class="form-control rounded-0">
    </div>

    <div class="form-group">
        <label for="email" class="text-dark">Email: </label>
        <input type="email" name="email" class="form-control" placeholder="Write your email" class="form-control rounded-0">
    </div>
    
    <div class="form-group">
        <label for="phone" class="text-dark">Phone Number: </label>
        <input type="tel" name="phone" class="form-control" placeholder="Write your phone" class="form-control rounded-0">
    </div>
    
    <button class="btn btn-primary">Save</button>

</form>
